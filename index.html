<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="walletLoginSection">
        <button id="walletLoginBtn">Login with Wallet</button>
        <div id="walletOptions" class="hidden">
            <button class="walletOption" data-wallet="metamask">Metamask</button>
            <button class="walletOption" data-wallet="trustwallet">Trust Wallet</button>
            <button class="walletOption" data-wallet="tokenpocket">Token Pocket</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
